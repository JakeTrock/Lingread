<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Track Speedreader</title>
    <meta name="color-scheme" content="dark" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="title">
        <h1>Speedreader</h1>
        <p class="subtitle">Multi-track, unified WPM</p>
      </div>

      <div class="controls" aria-label="Playback controls">
        <div class="control-group">
          <label for="wpmPreset">WPM</label>
          <select id="wpmPreset" aria-label="Words per minute preset">
            <option value="200">200</option>
            <option value="250">250</option>
            <option value="300" selected>300</option>
            <option value="350">350</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="800">800</option>
            <option value="custom">Custom</option>
          </select>
        </div>

        <div class="control-group">
          <label for="wpmInput">Custom</label>
          <input
            id="wpmInput"
            type="number"
            inputmode="numeric"
            min="50"
            max="1500"
            step="10"
            value="300"
            aria-label="Words per minute"
          />
        </div>

        <div class="button-row">
          <button id="prevBtn" class="btn" type="button" title="Previous word (←)">
            Prev
          </button>
          <button id="playPauseBtn" class="btn primary" type="button" title="Play/Pause (Space)">
            Play
          </button>
          <button id="nextBtn" class="btn" type="button" title="Next word (→)">
            Next
          </button>
          <button id="resetBtn" class="btn subtle" type="button" title="Reset to start">
            Reset
          </button>
        </div>
      </div>
    </header>

    <main class="app-main">
      <section class="panel" aria-label="Tracks">
        <div class="panel-header">
          <h2>Tracks</h2>
          <button id="addTrackBtn" class="btn" type="button" title="Add another track">
            + Track
          </button>
        </div>

        <div id="tracksList" class="tracks-list" aria-live="polite"></div>
        <p class="hint">
          Tip: Add multiple tracks, upload one text file per track, then use Play or Next to advance all
          tracks together. Keyboard: Space (play/pause), ←/→ (prev/next).
        </p>
      </section>

      <section class="panel reader" aria-label="Reader">
        <div class="panel-header">
          <h2>Reader</h2>
          <div id="statusPill" class="pill" aria-live="polite">Idle</div>
        </div>

        <div id="readerStack" class="reader-stack" aria-live="polite"></div>
      </section>
    </main>

    <footer class="app-footer">
      <small>
        Solarized theme • No dependencies • Runs locally
      </small>
    </footer>

    <script src="./app.js" defer></script>
  </body>
</html>
